<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <div v-if="draw" class="restart-screen">
      <h2>DRAW!</h2>
      <button @click="restart">PLAY AGAIN</button>
    </div>

    <div v-else-if="victory" class="restart-screen">
      <h2>VICTORY!</h2>
      <button @click="restart">PLAY AGAIN</button>
    </div>

    <div v-else-if="gameOver" class="restart-screen">
      <h2>GAME OVER...</h2>
      <button @click="restart">PLAY AGAIN</button>
    </div>

    <div v-else>
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: monsterHealthBar}"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: playerHealthBar}"></div>
        </div>
      </section>
      <section id="controls">
        <button @click="playerAttack()">ATTACK</button>
        <button @click="playerSpecialAttack" :disabled="!isSpecialAttackReady">
          SPECIAL ATTACK
        </button>
        <button @click="playerHeal" :disabled="!canHeal">HEAL</button>
        <button @click="playerSurrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in battleLogs" :key="log">
            <span :class="`log--${log.actionBy}`">{{ log.actionBy }}</span> -
            <span>{{ log.actionType }}</span> -
            <span :class="`log--${log.actionType}`">{{ log.actionValue }}</span> -
            <span class="log--round">round {{ log.round }}</span>
          </li>
        </ul>
      </section>
    </div>
  </div>
</body>

</html>
